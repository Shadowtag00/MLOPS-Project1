#    - name: Execute script in /app
#      run: |
#        echo "Running script in /app"
#        # Your script execution here
#        working-directory: /app
    - name: Test with pytest
      run: pytest
      # Uncomment the following line if your tests are in the 'src/tests' directory
      working-directory: ./src
